---

- hosts: NFS-server 
  become: true 
  pre_tasks: 

  - name: updating repository
    tags: always
    yum:
      update_cache: yes

  - name: installing packages
    tags: always
    yum:
      name:
        - nfs-utils
        - rpcbind

  - name: enable nfs services
    service:
      name: nfs-server
      state: started
      enabled: yes 

  - name: disable selinux
    selinux:
      state: disabled

  - name: creates directory 
    file: 
      path: /test/nfs
      state: directory
      mode: 0775

  - name: stop and disable firewalld
    service:
      name: firewalld
      state: stopped
      enabled: false

  - name: add new server to /etc/exports
    lineinfile:
      path: /etc/exports
      regexp: "^/test/nfs"
      line: "/test/nfs 192.168.1.244(rw,sync,no_root_squash)"

  - name: exportfs configuration
    shell: systemctl reload nfs;exportfs -avr
